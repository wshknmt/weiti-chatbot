  utter_NieZaliczylemPrzedmiotu,CzyMuszeZaNiegoPlacic:
  - text: Tak, jeśli w danym semestrze go powtarzasz.
  utter_e-legitymacjaJestNieaktywna,JakiJestPowod:
  - text: "Aby e-legitymacja była aktywna, musisz mieć przedłużoną tradycyjną „plastikową” legitymację. Można to zrobić w Dziekanacie w godzinach przyjęć  studentów. Hologram z datą potwierdza, że tradycyjna legitymacja została przedłużona elektronicznie.\n"
  utter_JakMogeZlozycPodanie:
  - text: "Podania można składać poprzez zakładkę podania na koncie w USOSweb.\nJeśli nie ma tam zdefiniowanego typu podania którego potrzebujesz, prześlij maila do Dziekanatu lub przyjdź w godzinach przyjęć studentów:\nPONIEDZIAŁEK: 12.00 - 15.00\nWTOREK: 12.00 - 15.00\nŚRODA:  Nieczynne\nCZWARTEK: 12.00 - 15.00\nPIĄTEK: 9.00 - 12.00\nPamiętaj aby wysyłać maile tylko z konta poczty studenckiej.\n"
  utter_ChceZrezygnowacZeStudiow,CoMamZrobic:
  - text: Prześlij podanie poprzez zakładkę podania na koncie w USOSweb.
  utter_JakWyrobicDuplikatLegitymacji:
  - text: "Wypełnij wniosek i prześlij skan wraz z potwierdzeniem opłaty (33zł) do pracownika Dziekanatu.\nOdpowiedni formularz znajdziesz na stronie Wydziału:\nhttps://www.elka.pw.edu.pl/Studenci/Zalaczniki-i-formularze/Formularze\nPamiętaj aby wysyłać maile tylko z konta poczty studenckiej.\n"
  utter_IleKosztujeDuplikatLegitymacji:
  - text: "Duplikat legitymacji kosztuje 33zł. Wpłaty należy dokonać na indywidualny numer konta, który można znaleźć w zakładce rozliczenia na koncie w USOSweb.\n"
  utter_ZmienilamNazwisko,GdzieMamToZglosic:
  - text: Zgłoś się z dokumentem potwierdzającym zmianę danych do Działu Ewidencji Studentów PW (Gmach Główny, pokój 114).
  utter_GdzieMoznaOdebracDyplom:
  - text: "Dyplomy wydawane są przez Dział Ewidencji Studentów PW (Gmach Główny, pokój 114). Pamiętaj, że kiedy Twój dyplom będzie gotowy otrzymasz maila z DES. Informacja na ten temat pojawi się również na Twoim koncie w USOSweb.\n"
  utter_Kiedy,GdzieIWJakiejFormieSkladacDodatkoweInformacjeDoWpisaniaDoSuplementu:
  - text: "Po złożeniu pracy, prześlij dodatkowe zaświadczenia do pracownika Dziekanatu ds. nauczania.\nJeśli chcesz aby w suplemencie znalazła się informacja o stypendium zgłoś prośbę do pracownika Dziekanatu ds. socjalno-bytowych.\nKontakty znajdziesz na stronie Wydziału:\nhttps://www.elka.pw.edu.pl/Wydzial/Administracja-Ogolnowydzialowa/Dziekanat2\n"
  utter_GdzieAkceptowacLubZglaszacUwagiDoSuplementu:
  - text: Po złożeniu pracy dyplomowej, suplement do akceptacji, pojawi się na Twoim koncie w USOSweb.
  utter_JakWygladaProceduraWznowieniaStudiow:
  - text: "Wypełnij formularz, który znajdziesz na stronie Wydziału: https://www.elka.pw.edu.pl/Studenci/Zalaczniki-i-formularze/Formularze Jeśli byłeś studentem semestrów 1-5 studiów inżynierskich, prześlij dokument do pracownika Dziekanatu ds. nauczania. Jeśli byłeś studentem semestrów 6-9 studiów inżynierskich lub studiów magisterskich prześlij dokument do Dyrektora ds. dydaktycznych w swoim Instytucie. Pamiętaj aby wysyłać maile tylko z konta poczty studenckiej.\n"
  utter_ChceWziacUrlop,CoMamZrobic:
  - text: "Podania można składać poprzez zakładkę podania na koncie w USOSweb.\nJeśli nie ma tam zdefiniowanego typu podania którego potrzebujesz, prześlij maila do Dziekanatu lub przyjdź w godzinach przyjęć studentów:\nPONIEDZIAŁEK: 12.00 - 15.00\nWTOREK: 12.00 - 15.00\nŚRODA:  Nieczynne\nCZWARTEK: 12.00 - 15.00\nPIĄTEK: 9.00 - 12.00\nPamiętaj aby wysyłać maile tylko z konta poczty studenckiej.\n"
  utter_ZmienilSieMojAdresKorespondencyjny,GdzieMogeToZglosic:
  - text: "Prześlij maila w tej sprawie do pracownika Dziekanatu. Pamiętaj aby wysyłać maile tylko z konta poczty studenckiej.\n"
  utter_KiedySaAkcjeRekrutacyjneNaErasmusa:
  - text: "Rekrutacja na Erasmusa odbywa się na przełomie marca i kwietnia. Informacje o rekrutacji dostępne w aktualnościach na stronie wydziału w zakładce wymiany międzynarodowe.\n"
  utter_JakiejWysokosciSredniaPozwalaWyjechacNaErasmusa:
  - text: Średnia - 3,40
  utter_JakMogeZrezygnowacZWyjazdu:
  - text: O rezygnacji należy poinformować mailowo uczelnię partnerską oraz biuro ds. międzynarodowych
  utter_IlePunktowECTSNalezyZrealizowacNaErasmusie:
  - text: 30 ECTS (minimalnie 24 ECTS)
  utter_JakSkontaktowacSieZDziekanatem:
  - text: "Dane kontaktowe do wszystkich pracowników Dziekanatu znajdziesz na stronie Wydziału:\nhttps://www.elka.pw.edu.pl/Wydzial/Administracja-Ogolnowydzialowa/Dziekanat2\n"
  utter_KiedyPrzyjmujeStudentowPanProdziekanDsNauczania:
  - text: W poniedziałki 10:30-11:30 i w środy 13:00-14:00
  utter_KiedyPrzyjmujeStudentowPanProdziekanDsStudenckich:
  - text: We wtorki 12:00-13:00 i w piątki 12:00-13:00
