  utter_CzyJestemUbezpieczonyWRamachNFZ:
  - text: "Nie. Do 26 roku życia powinieneś być ubezpieczony przez rodziców. Jeśli nie masz takiej możliwości złóż podanie do Pana Prodziekana ds. studenckich z prośbą o ubezpieczenie przez uczelnię. Jeśli masz więcej niż 26 lat, wystarczy, że zgłosisz prośbę o ubezpieczenie do pracownika Dziekanatu ds. socjalno-bytowych.\n"
  utter_JakSieUbezpieczyc:
  - text: "Do 26 roku życia powinieneś być ubezpieczony przez rodziców. Jeśli nie masz takiej możliwości złóż podanie do Pana Prodziekana ds. studenckich z prośbą o ubezpieczenie przez uczelnię. Jeśli masz więcej niż 26 lat, wystarczy, że zgłosisz prośbę o ubezpieczenie do pracownika Dziekanatu ds. socjalno-bytowych.\n"
  utter_JakWystapicOMiejsceWAkademiku:
  - text: "Szczegółowe informacje na temat zakwaterowania znajdziesz na stronie: https://sspw.pl/kwaterunek/?accommodation,detail:4484501\n"
  utter_GdzieOdbioreDecyzjeStypendialne:
  - text: W Dziekanacie ds. socjalno-bytowych, pokój 119.
  utter_GdzieZlozeWniosekOStypendium:
  - text: "Wnioski o stypendia dla osób niepełnosprawnych jak i o zapomogi można składać przez konto w USOSweb. O wszystkie inne rodzaje stypendiów należy wnioskować bezpośrednio w Dziekanacie ds. socjalno-bytowych, pokój 119.\n"
  utter_ChceOdebracDyplom,JakMogeAktywowacKarteObiegowa:
  - text: "Jeśli jesteś już po obronie napisz maila do pracownika Dziekanatu aby ją aktywować. Jeśli w trakcie studiów korzystałeś z domu studenckiego napisz z którego. Pamiętaj aby wysyłać maile tylko z konta poczty studenckiej.\n"
  utter_CzyIstniejeE-obiegowka:
  - text: "Jeśli jesteś już po obronie napisz maila do pracownika Dziekanatu aby ją aktywować. Jeśli w trakcie studiów korzystałeś z domu studenckiego napisz z którego. Pamiętaj aby wysyłać maile tylko z konta poczty studenckiej.\n"
  utter_JakieSaGodzinyObslugiStudentow:
